<section class="Form my-5 mx-5">
  



  <div class ="container">
    <div class="row no-gutters">
      <div class="col-lg-5">

      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold py-3"  style="color:#474249;">Health Care </h1>
        <h4 class="font-weight-bold py-3">Sign into your account </h4>
       <form>
        <div class="form-row " >
          <div class="col-lg-7 " style="width: 400px;">
            <input id= "email" type="email" placeholder="Email-Address" class="form-control py-3 my-3 p-3">
          </div>
        </div>

        <div class="form-row">
          <div class="col-lg-7" style="width: 400px;">
            <input  id= "password" type="password" placeholder="*********" class="form-control my-3 p-3">
          </div>
        </div>

        <div class="form-row">
          <div class="col-lg-7" style="width: 400px;">
            <button type="button"  class="btn1 mt-3 " onclick="onLoginPressed()"> Login as Lab </button>
            <button type="button"  class="btn1 mt-3 mb-3" onclick="onLoginAdminPressed()"> Login as Admin </button>
          </div>
        </div>
               
               <p> Dont have an account? <a href="signup.html">Register here</a></p>
       </form>
      </div>
    </div>
