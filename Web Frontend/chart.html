<body>
    <div class="pt-4" style="width:900px">
    <h1 style="margin-top: 65px;margin-left: 250px;">The most booked examinations</h1>

<canvas  class="pt-4"   id="myChart" style="width:100%;max-width:900px; margin-left: 265px"></canvas>
</div>
<script>
var xValues = ["Hemoglobin (Hb) A1c", "Vitamin D","Magnesium Serum Test","Vitamin B12 ", "Iron", "Iodine", "Insulin Fasting Blood Test","Glucose Plasma Test","Fructosamine Blood Test","COPEPTIN BLOOD TEST","Cortisol Blood Test, AM","Thyroxine "];
var yValues = [40,30,10,20,40,1,10, 16,0,11,0,0];
var barColors = "yellow";

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }],
    }
  }
});
</script>
